<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    form {
      margin-bottom: 20px;
    }

    input, button {
      padding: 8px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h2>Product Management System</h2>

  <form id="productForm">
    <label for="productCode">Product Code:</label>
    <input type="text" id="productCode" required>

    <label for="productName">Product Name:</label>
    <input type="text" id="productName" required>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" required>

    <label for="price">Price:</label>
    <input type="number" id="price" required>

    <button type="button" onclick="addProduct()">Add Product</button>
  </form>

  <table id="productTable">
    <thead>
      <tr>
        <th>Product Code</th>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="productList">
      <!-- Product rows will be added here -->
    </tbody>
  </table>

  <script>
    function addProduct() {
      var productCode = document.getElementById('productCode').value;
      var productName = document.getElementById('productName').value;
      var quantity = document.getElementById('quantity').value;
      var price = document.getElementById('price').value;

      var table = document.getElementById('productList');
      var newRow = table.insertRow(table.rows.length);

      var cell1 = newRow.insertCell(0);
      var cell2 = newRow.insertCell(1);
      var cell3 = newRow.insertCell(2);
      var cell4 = newRow.insertCell(3);
      var cell5 = newRow.insertCell(4);

      cell1.innerHTML = productCode;
      cell2.innerHTML = productName;
      cell3.innerHTML = quantity;
      cell4.innerHTML = price;
      cell5.innerHTML = '<button onclick="editProduct(this)">Edit</button> <button onclick="deleteProduct(this)">Delete</button>';

      document.getElementById('productForm').reset();
    }

    function editProduct(btn) {
      var row = btn.parentNode.parentNode;
      document.getElementById('productCode').value = row.cells[0].innerHTML;
      document.getElementById('productName').value = row.cells[1].innerHTML;
      document.getElementById('quantity').value = row.cells[2].innerHTML;
      document.getElementById('price').value = row.cells[3].innerHTML;

      row.parentNode.removeChild(row);
    }

    function deleteProduct(btn) {
      var row = btn.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }
  </script>

</body>
</html>
